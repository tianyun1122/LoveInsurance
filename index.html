<script type="text/javascript">
      function validata(){   
        if($("#input-num").val()==""){   
	    	$("#error-tip").css("display","block");  
            $("#error-tip").html("请输入保单号");               
            return false;   
        }    
    }      
       
   
    function isString(obj){   
        reg=/^[1-9]\d*$/;   
        if(!reg.test(obj)){   
            $("#error-tip").css("display","block");  
			$("#error-tip").html("请输入正确保单号");    
        }else{   
            
			$("#error-tip").css("display","none");  
			$(".yes").css("display","block");  
			$(".enter").addClass("success");
        }   
    }   
    
   document.getElementById("check").onsubmit = function() {
    if(validata()) {
        window.location.href = "#page2"; // 如果想继续提交到action对应的链接，返回true即可
    } else {
        return false;
    }
}



       </script>
<script>
 window.onload=function(){
	var is_open='on';
	//var id = document.getElementById("loading");
    //setTimeout(function(){document.body.removeChild(id)},1000);
    if($("#audio_btn").attr("url").indexOf("mp3")>1){
	
	  var auto = is_open=='on' ? 'autoplay' : '';
	  var html = '';
	$("#audio_btn").attr("class","autoplay"); 
	  
	  $("#audio_btn").on('touchstart',function(){
	
		  var media = $("#media").get(0);
		  var type = $("#audio_btn").attr("class");
		  if(type=="on"){
		    media.pause(); 
			$("#audio_btn").attr("class","off");
		  }else{
			media.play();
			$("#audio_btn").attr("class","on"); 
	      }  
	  })
	 $("#play").on('touchstart',function(){
	
		  var type = $("#audio_btn").attr("class");
		  var media = $("#media").get(0);
		  if(type=="autoplay"){
		  media.play();
		  }
		  $("#play").hide();
	  });
    }	
	
} //右上角，音乐播放器

</script>
